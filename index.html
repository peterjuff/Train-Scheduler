<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="page-header">
                    <h1>Train Scheduler <small>get to where you're going on time. every time.</small></h1>
            </div>

            <div class="row">
                <form>
                <div class="col-md-3">Train Name:<input type="text" id="trainName"></div>
                <div class="col-md-3">Destination:<input type="text" id="destination"></div>
                <div class="col-md-3">Arrival:<input type="text" id="arrival"></div>
                <div class="col-md-3">Frequency:<input type="text" id="frequency"></div>
                </form> 
            </div>  
            <br>
            <div class="row">
                <div class="col-md-12"><button id="submit">Submit</button></div>    
            </div>    

            <table id="train">
                        <tr>
                            <th id="tr">Train Name</th>
                            <th id="dest">Destination</th>
                            <th id="next">First Train</th>
                            <th id="freq">Frequency (minutes)</th>
                            <th id="time">Next Arrival</th>
                        </tr>
                        <tbody></tbody>
            </table>

    </div>
    <script src="assets/data.js"></script> 
</body>
</html>
